<template layout="bullets" type="text/x-markdown">
## MIDI
noteナンバー（音階）を使いわけて制御
- 0x00 : 疎通確認（PC → Arduino）
- 0x01 : 疎通確認（Arduino → PC）
- 0x02 : カウントスタート
- 0x03 : カウントストップ
- 0x04 : ドラ叩く
- 0x05 : ガジェット内のスイッチからのカウントON/OFF
</template>

<template layout="bullets" type="text/x-markdown">
